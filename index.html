<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>New Year 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">

</head>
<body>
    <div class="background">
    </div>

                <div class="game">

                </div>

                </div>
                <div class="game">
                    <a href="#" class="link round-link"></a>
                    <p class="round-item">round 4</p>
                </div>
                <div class="game">
                    <a href="#" class="link round-link"></a>
                    <p class="round-item">round 5</p>
                </div>
                <div class="game">
                    <a href="#" class="link round-link"></a>

                </div>

            </div>
        </footer>
